<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>
/* General page styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Styling the forms */
form {
    margin: 10px;
}

button {
    background-color: #f58d3c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #f18734;
}

button:active {
    background-color: #f18734;
}

form {
    display: inline-block;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

form:last-child {
    background-color: #f0f0f0;
}

</style>
<body>
<h2 th:text="${donorregst}"></h2>
<form action="donatepage" method="GET">
<button type="submit">Donate to hospitals</button>
</form>

<form action="donorpage">
<button type=submit>Search for Donors</button> </form>

<form action="donorregistrationpage">
<button type="submit">Register As Donor</button>
</form>

</body>
</html>
